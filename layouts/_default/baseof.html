<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>{{ .Title }}</title>  

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1">
  
    <link rel="stylesheet" type="text/css" href="/styles/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Raleway:300,400,600,700|Fira+Mono" rel="stylesheet">

  
    <link rel="canonical" href="{{ .Permalink }}">
  </head>
  <body>
    <div class="container">
      <div class="inner">
        {{ block "head" . }}
          <h1 class="title">{{ .Title }}</h1>
        {{ end }}

        <div class="page">
          {{ block "main" . }}
            {{ .Content }}
          {{ end }}
        </div>
      </div>
    </div>

    {{ partial "footer" }}
    {{ partial "tracking" }}

    <script src="/scripts/main.js" type="text/javascript"></script>
  </body>
</html>
